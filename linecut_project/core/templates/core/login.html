{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineCut - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'core/images/logo_home.png' %}" alt="LineCut Logo">
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'quem_somos' %}">Quem somos</a>
            <a href="{% url 'planos' %}">Planos</a>
            <a href="{% url 'como_funciona' %}">Como Funciona</a>
        </div>
        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="btn-entrar">Entrar</a>
            <a href="{% url 'cadastro' %}" class="btn-cadastrar">Cadastrar</a>
        </div>
    </nav>
    <div class="login-shadow"></div>
    <main class="login-container">
        <div class="login-background"></div>
        
        <div class="welcome-section">
            <h2 class="welcome-title">Bem-vindo ao LineCut</h2>
        </div>
        
        <div class="login-content">
            <h3 class="portal-title">Portal do LineCut</h3>
            <p class="portal-description">Gerencie sua loja com facilidade e agilidade.</p>
            
            <form method="post" action="{% url 'login_submit' %}" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="name@email.com.br">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="**********">
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            
            <p class="register-link">Ainda n√£o tem cadastro? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
        </div>
    </main>
</body>
</html>
